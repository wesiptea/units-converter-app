<body>
    <div class="container">
        <header class="header-color">
            <div class="header-container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input">
                <button id="input-btn">Convert</button>
            </div>
        </header>
        <div class="conversion-data">
            <section class="data">
                <h2>Length (Meter/Feet)</h2>
                <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </section>
            <section class="data">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </section>
            <section class="data">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>
